<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Card 7</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="card7" id="card7">
		<div class="card-header">
			<span class="card-header-text">Click to get your gift today</span>
		</div>
		<div class="card-body">
			<i class="material-icons">wb_sunny</i>
		</div>
		<div class="card-footer">
			<span>summer</span>
		</div>
		<div class="card-effect">
			<svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="350" width="300">
				<rect class="suite-left" x="0" y="0" width="150" height="350" stroke="none" stroke-width="0"/>
				<rect class="suite-right" x="150" y="0" width="150" height="350" stroke="none" stroke-width="0"/>
				<path class="suite-ver" d="M150,0 L150,350" stroke-width="10" fill="transparent"/>
				<path class="suite-hor" d="M0,175 L300,175" stroke-width="10" fill="transparent"/>
				<circle class="suite-circle" r="25" cx="150" cy="175" />				
			</svg>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
