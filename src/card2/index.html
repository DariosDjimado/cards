<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Card 2</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="card2">
		<header class="card-header">
			Choose one today
		</header>
		<div class="card-body">
			<img src="car.svg" alt="card img" class="card-body-img">
			<div class="card-body-icons">
				<div class="add">
					<i class="icon material-icons">add_circle_outline</i>
				</div>
				<div class="added">
					<i class="icon material-icons">check_circle</i>
				</div>
			</div>
			
		</div>
		<footer class="card-footer">
			It's yours | Uranus Venus
		</footer>
	</div>
	<script src="script.js"></script>
</body>
</html>
